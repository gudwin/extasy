<ol class="breadcrumb">
    <li><a href="#/latests">Очередь</a></li>
    <li class="active">Добавление задачи</li>
</ol>
<form name="addTaskForm">
    <div class="form-group">
        <label for="inputClass">Класс</label>
        <input type="text"
               class="form-control"
               id="inputClass"
               placeholder="Введите имя класса"
               required
               ng-model="form.class"
               />
        <label ng-show="addTaskForm.className.$error.required" class="text-danger">Обязательное поле</label>
    </div>
    <div class="form-group">
        <label for="inputHash">Хеш операции</label>
        <input type="text"
               class="form-control"
               id="inputHash"
               placeholder="Хеш операции"
               ng-model="form.hash"
               />
    </div>
    <div class="form-group">
        <label for="inputActionDate">Дата активации</label>
        <input type="text"
               class="form-control"
               id="inputActionDate"
               placeholder="Дата в формате yyyy-mm-dd hh:mm:ss"
               ng-model="form.actionDate"
               required
               datetime-format
                />

        <label ng-show="addTaskForm.className.$error.required" class="text-danger">Обязательное поле</label>
        <label ng-show="addTaskForm.className.$error.datetimeFormat" class="text-danger">Формат даты yyyy-mm-dd hh:mm:ss</label>
    </div>
    <button type="submit" class="btn btn-default" ng-disabled="!addTaskForm.$valid" ng-click="add()">Добавить</button>
    <button type="submit" class="btn btn-link" ng-click="cancel()">Назад</button>
</form>
